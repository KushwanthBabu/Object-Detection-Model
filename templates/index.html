<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Object Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #02041F;
            --bg-light: #131A40;
            --accent-blue: #00BFFF;
            --accent-purple: #8A2BE2;
            --accent-red: #DC143C;
            --text-color: #E0E0E0;
            --border-glow: rgba(0, 191, 255, 0.5);
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 280px;
            background-color: var(--bg-light);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--accent-blue);
            box-shadow: 5px 0 15px rgba(0, 191, 255, 0.2);
        }
        .sidebar h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--accent-blue);
            text-shadow: 0 0 10px var(--border-glow);
            margin: 0 0 3rem 0;
            text-align: center;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .btn {
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.5);
        }
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }
        #clearBtn {
            background: var(--accent-red);
            display: none; /* Hidden by default */
        }
        #uploadInput { display: none; }
        .content {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .display-area {
            width: 100%;
            height: 100%;
            max-width: 960px;
            max-height: 720px;
            background-color: #000;
            border: 2px solid var(--accent-blue);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px var(--border-glow);
        }
        #outputImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        #placeholder { font-size: 1.5rem; opacity: 0.5; }
        /* --- NEW Pulsing Loader --- */
        .loader {
            width: 80px;
            height: 80px;
            background-color: var(--accent-purple);
            border-radius: 50%;
            position: absolute;
            display: none;
            animation: pulse 1.5s ease-out infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Real-Time Object Detection</h1>
        <div class="controls">
            <button id="cameraBtn" class="btn">Live Camera</button>
            <label for="uploadInput" class="btn">Upload Image</label>
            <input type="file" id="uploadInput" accept="image/jpeg, image/png">
            <button id="clearBtn" class="btn">Clear</button>
        </div>
    </div>
    <div class="content">
        <div class="display-area">
            <span id="placeholder">Select an option to begin</span>
            <img id="outputImage" alt="Output">
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <script>
        const cameraBtn = document.getElementById('cameraBtn');
        const uploadInput = document.getElementById('uploadInput');
        const clearBtn = document.getElementById('clearBtn');
        
        const outputImage = document.getElementById('outputImage');
        const placeholder = document.getElementById('placeholder');
        const loader = document.getElementById('loader');

        function resetUI() {
            outputImage.src = '';
            outputImage.style.display = 'none';
            placeholder.style.display = 'block';
            loader.style.display = 'none';
            clearBtn.style.display = 'none';
            cameraBtn.disabled = false;
        }

        cameraBtn.addEventListener('click', () => {
            resetUI();
            loader.style.display = 'block';
            placeholder.style.display = 'none';
            cameraBtn.disabled = true;

            outputImage.src = "{{ url_for('video_feed') }}";

            outputImage.onload = () => {
                loader.style.display = 'none';
                outputImage.style.display = 'block';
                clearBtn.style.display = 'block';
            };
        });

        clearBtn.addEventListener('click', resetUI);

        uploadInput.addEventListener('change', (event) => {
            resetUI();
            const file = event.target.files[0];
            if (!file) return;

            loader.style.display = 'block';
            placeholder.style.display = 'none';
            cameraBtn.disabled = true;

            const formData = new FormData();
            formData.append('image', file);
            
            fetch('/detect_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                outputImage.src = URL.createObjectURL(blob);
                loader.style.display = 'none';
                outputImage.style.display = 'block';
                clearBtn.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                resetUI();
                placeholder.textContent = 'Error processing image.';
            });
            event.target.value = null;
        });
    </script>
</body>
</html>
